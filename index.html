<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Calculator githubofjk</title>
    <meta name="description" content="Calculator">
    <meta name="author" content="githubofjk">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="display"></div>

    <div id="inputs">
        <button id="btn7" class="inputDisplay">7</button>
        <button id="btn8" class="inputDisplay">8</button>
        <button id="btn9" class="inputDisplay">9</button>
        <button id="btn4" class="inputDisplay">4</button>
        <button id="btn5" class="inputDisplay">5</button>
        <button id="btn6" class="inputDisplay">6</button>
        <button id="btn1" class="inputDisplay">1</button>
        <button id="btn2" class="inputDisplay">2</button>
        <button id="btn3" class="inputDisplay">3</button>
        <button id="btn0" class="inputDisplay">0</button>
    </div>

    <div id="operators">
        <button id="btnAdd" class="inputDisplay operator">+</button>
        <button id="btnSubtract" class="inputDisplay">-</button>
        <button id="btnMultiply" class="inputDisplay">*</button>
        <button id="btnDivide" class="inputDisplay">/</button>
    </div>

    <div>
        <button id="btnClear">C</button>
        <button id="btnEquals">=</button>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
